<!DOCTYPE html>
<html lang="ja">
<head>

    <title>VirusTotalスキャンサイト</title>

    <form action="/scan" method="post" enctype="multipart/form-data">

        <button type="submit">スキャン</button>
    </form>

            <th>アンチウイルス</th>
            <th>判定</th>
        </tr>
